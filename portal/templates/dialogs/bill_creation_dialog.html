<md-dialog aria-label="Bill creation">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Bill creation</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <!-- <md-content class="md-padding"> -->
            <div flex-sm="100" flex-gt-sm="80" layout-align="center center">
                <form name="bill_creation_dialog_form" method="post">
                    {% csrf_token %}
                      <div layout="row">
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>Bill number</label>
                              <input required type="text" name="bill_number" ng-model="data.dialog_data.bill_number">
                              <div ng-messages = "bill_creation_dialog_form.bill_number.$error">
                                  <div ng-message = "required">*required</div>
                              </div>
                          </md-input-container>
                          <!-- <md-input-container> -->
<!--                               <div flex-gt-sm>
                                  <md-datepicker name="creation_date" ng-model="data.dialog_data.bill_date" md-placeholder="Bill Date" required style="position: absolute;">
                                  </md-datepicker>
                                  <div style="position: relative;" ng-messages = "bill_creation_dialog_form.creation_date.$error">
                                      <div class="date_label" ng-message = "required">*required</div>
                                  </div>                                  
                              </div> -->
                          <!-- </md-input-container> -->
                      </div>
                      <md-button class="md-raised pull-right" style="width:30%;" type="reset" ng-click="cancel()">
                        Cancel
                      </md-button> 
                      <md-button ng-disabled="bill_creation_dialog_form.$invalid" class="md-raised pull-right" style="width:30%;" type="submit" ng-click="save()">Save</md-button>                          
                </form>
            </div>
        <!-- </md-content> -->
    </md-dialog-content>
</md-dialog>
