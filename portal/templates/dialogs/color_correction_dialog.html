<md-dialog aria-label="Color correction">
    <form>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Color correction</h2>
          </div>
        </md-toolbar>
        <md-dialog-content>
            Confirm status change?
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="save()" >
                Ok
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
