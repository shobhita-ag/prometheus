{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="prometheus" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static "img/favicon.png" %}">
        <title>Login | Prometheus</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.min.css">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type = "text/css">
        <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" type = "text/css">
        <link rel="stylesheet" href="{% static "css/dashboard.css" %}" type = "text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src = "{% static "js/angular.min.js" %}"></script>
        <script type="text/javascript" src = "{% static "js/angular-animate.js" %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.min.js"></script>
        <script type="text/javascript">
            angular.module('prometheus',['ngMaterial'])
            .config(function($mdThemingProvider) {
              $mdThemingProvider.theme('default')
                .primaryPalette('indigo', {
                  'default': '600',
                })
                .accentPalette('grey', {
                  'default': '600'
                });
                });
        </script>
        <style type="text/css">
            .create_order {
                background-color: rgb(63, 81, 181);
                color: white;
                font-size: 12px;
                margin: 0px;
                width: 30%;
            }
            .create_order:hover {
                color: rgb(63, 81, 181);
                background-color: #ddd;
                margin: 0px;
                width: 30%;
            }
        </style>
    </head>
    <body style="padding-top:0px;">
        <section layout="row">
            <div flex layout="row" layout-align="center center" style="margin-top:8%;">
                <div flex-sm="90" flex-md="50"  flex-gt-lg="30" class="md-whiteframe-z2">
                    <md-toolbar>
                        <div class="md-toolbar-tools" layout-align="center center">
                            <span class="text-danger textCenter" style="display:block;color: white;font-weight: bold;">Welcome to Prometheus</span>
                        </div>
                    </md-toolbar>
                    <md-content class="md-padding">
                        <div flex-sm="100" flex-gt-sm="80" layout-align="center center">
                            <form name="loginForm" action="login" method="post">
                                {% csrf_token %}
                                <md-input-container flex>
                                    <label>Username</label>
                                    <input type="text" name="username" required>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Password</label>
                                    <input type="password" name="password" required>
                                </md-input-container>
                                <span class="text-danger textCenter" style="vertical-align: middle;">{{message}}</span>
                                <md-button class="create_order pull-right" type="submit">Login</md-button>
                            </form>
                        </div>
                    </md-content>
                </div>
            </div>
        </section>
    </body>
</html>
